<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  type="text/css" rel="stylesheet" href="./Style/style.css">
</head>
<body>
	<div class="calculator">
		<div class="display">
			<div class="result"></div>
		</div>
		<div class="buttons">
            <button class="btn btn-clear">C</button>
            <button class="btn btn-operator"><</button>
            <button class="btn btn-operator" value="/">/</button>
            <button class="btn btn-operator" value="x">x</button>
			<button class="btn btn-num" value="7">7</button>
			<button class="btn btn-num" value="8">8</button>
			<button class="btn btn-num" value="9">9</button>
            <button class="btn btn-operator" value="-">-</button>
			<button class="btn btn-num" value="4">4</button>
			<button class="btn btn-num" value="5">5</button>
			<button class="btn btn-num" value="6">6</button>
            <button class="btn btn-operator" value="+">+</button>
			<button class="btn btn-num" value="1">1</button>
			<button class="btn btn-num" value="2">2</button>
			<button class="btn btn-num" value="3">3</button>
			<button class="btn btn-equals">=</button>
			<button class="btn btn-num" value="0">0</button>
			<button class="btn btn-decimal" value=".">.</button>
			
		</div>
	</div>
	<script src="./JS/script.js"></script>
</body>
</html>
